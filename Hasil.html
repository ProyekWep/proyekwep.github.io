<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Topics</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

</head>

<body>
    <h1>Today's Topics</h1>
    <h2>Beautiful Soup 4</h3>
        <div id="BeritaTerkini_json"></div>
        <a href="https://www.nationalgeographic.com/">Source</a>

</body>
<script type="text/javascript">
    $(function () {
        //mengambil data dari file json
        $.getJSON('BeritaTerkini.json', function (soup) {
            var str = "<table border=1>";
            str += "<tr><td>No</td><td class='tables'>Judul</td><td class='tables'>Kategori</td></tr>";
            $.each(soup, function (n, result) {
                str += `<tr><td>${result.id}</td><td class='tables'>${result.Judul}</td><td class='tables'>${result.Kategori}</td></tr>`;
            });
            str += "</table>";
            $('#BeritaTerkini_json').html(str);
        });
    });
</script>

</html>
